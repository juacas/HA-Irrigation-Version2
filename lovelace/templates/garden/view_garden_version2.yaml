# lovelace_gen

title: Garden
path: garden
# icon: mdi:flower
# icon: mdi:tree
icon: mdi:sprinkler-variant
# theme: irrigation_theme
panel: true
cards:

  - type: custom:layout-card
    layout: horizontal
    cards:

      #==================
      #=== SYSTEM STATUS
      #==================
      - !include status/page_status.yaml


      #==============
      #=== SCHEDULES 
      #==============
      - type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - entity: input_boolean.irrigation_master_control_switch
                state: "on"
            card: 
              !include cycles/page_cycles.yaml

          - type: conditional
            conditions:
              - entity: input_boolean.irrigation_master_control_switch
                state: "on"
            card: 
              type: custom:hui-element
              card_type: custom:state-switch
              entity: sensor.irrigation_ui_selected_cycle
              default: cycle1
              states:
                cycle1:
                  !include
                    - cycles/section_cycle1_2_schedule.yaml
                    - cycle: 1
                cycle2:
                  !include
                    - cycles/section_cycle1_2_schedule.yaml
                    - cycle: 2
                cycle3:
                  !include cycles/section_cycle3_schedule.yaml


      #=============
      #=== SETTINGS
      #=============
      - type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - entity: input_boolean.irrigation_master_control_switch
                state: "on"
            card:
              !include settings/page_settings.yaml

          - type: conditional
            conditions:
              - entity: input_boolean.irrigation_master_control_switch
                state: "on"
            card:
              type: custom:hui-element
              card_type: custom:state-switch
              entity: sensor.irrigation_ui_selected_settings
              default: general
              states:
                general:
                  !include settings/general/section_settings_general.yaml
                rainfall:
                  !include settings/rainfall/section_settings_rainfall.yaml
                temperature:
                  !include settings/temperature/section_settings_temperature.yaml
                smartirrigation:
                  !include settings/smartirrigation/section_settings_smartirrigation.yaml
