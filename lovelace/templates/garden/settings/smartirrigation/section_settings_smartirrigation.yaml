      # - !include
      #     - ../item_settings_line.yaml
      #     - entity: input_number.irrigation_high_temp_1
      #       name: Yesterday
      #       round: 1
      #       unit: °C
      #       tap_action: none
      #       padding: 0.5em 0em 0.5em 0em

      # #=== High Temperature 2 Days Ago
      # - !include
      #     - ../item_settings_line.yaml
      #     - entity: input_number.irrigation_high_temp_2
      #       name: Two days ago
      #       round: 1
      #       unit: °C
      #       tap_action: none

      # #=== High Temperature 3 Days Ago
